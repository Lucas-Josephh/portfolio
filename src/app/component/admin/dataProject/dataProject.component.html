<form class="extranet-dataProject-data" [formGroup]="projectForm">
    <div class="extranet-dataProject-data-container">
        <div class="extranet-dataProject-data-container-multiple">
            <div class="extranet-dataProject-data-container-multiple_element">
                <label class="extranet-dataProject-data-container_label" for="title">* Titre</label>
                <input class="extranet-dataProject-data-container_input" formControlName="title" placeholder="Nom du projet" required />
            </div>
            <div class="extranet-dataProject-data-container-multiple_element">
                <label class="extranet-dataProject-data-container_label" for="status">* Status</label>
                <select class="extranet-dataProject-data-container_input" formControlName="status" required>
                    <option value="">-- Sélectionner --</option>
                    @for(status of statusOptions; track status) {
                        <option [value]="status">{{status}}</option>
                    }
                </select>
            </div>
        </div>

        <div class="extranet-dataProject-data-container-multiple_element">
            <label class="extranet-dataProject-data-container_label" for="description">* Description</label>
            <textarea class="extranet-dataProject-data-container_area" formControlName="description" placeholder="Description détaillée du projet" required></textarea>
        </div>

        <div class="extranet-dataProject-data-container-multiple_element">
            <label class="extranet-dataProject-data-container_label" for="url">URL de l'image</label>
            <input class="extranet-dataProject-data-container_input" formControlName="url" placeholder="https://..." />
        </div>

        <div class="extranet-dataProject-data-container-multiple_element">
            <label class="extranet-dataProject-data-container_label" for="technologie">* Technologies</label>
            <div class="extranet-dataProject-data-container_input-group">
                <input class="extranet-dataProject-data-container_input extranet-dataProject-data-container_input-tech" formControlName="techInput" placeholder="React, Nodejs, etc." />
                <button class="extranet-dataProject-data-container-btn_create extranet-dataProject-data-container-btn_save" type="button" (click)="addTechnology()">Sauvegarder</button>
            </div>
            <div class="extranet-dataProject-data-container_tech-list">
                @for(tech of technologies; track $index) {
                    <div class="extranet-dataProject-data-container_tech-chip">
                        <span>{{tech}}</span>
                        <button type="button" class="extranet-dataProject-data-container_tech-chip_remove" (click)="removeTechnology($index)">×</button>
                    </div>
                }
            </div>
        </div>

        <div class="extranet-dataProject-data-container-multiple">
            <div class="extranet-dataProject-data-container-multiple_element">
                <label class="extranet-dataProject-data-container_label" for="demo">Lien Démo</label>
                <input class="extranet-dataProject-data-container_input" formControlName="demo" placeholder="https://demon.example.com" />
            </div>
            <div class="extranet-dataProject-data-container-multiple_element">
                <label class="extranet-dataProject-data-container_label" for="github">Lien Github</label>
                <input class="extranet-dataProject-data-container_input" formControlName="github" placeholder="https://github.com/..." />
            </div>
        </div>

        <input type="hidden" formControlName="id_project" />

        <div class="extranet-dataProject-data-container-btn">
            <button class="extranet-dataProject-data-container-btn_cancel" type="button" (click)="newProject()">Annuler</button>
            @if(!update) {
                <button class="extranet-dataProject-data-container-btn_create" type="submit" (click)="actionProject()">Créer</button>
            } @else {
                <button class="extranet-dataProject-data-container-btn_create" type="submit" (click)="actionProject()">Mettre à jour</button>
            }
        </div>
    </div>
</form>
