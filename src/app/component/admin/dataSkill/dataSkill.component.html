<form class="extranet-dataSkill-data" [formGroup]="skillForm">
    <div class="extranet-dataSkill-data-container">
        <div class="extranet-dataSkill-data-container-multiple">
            <div class="extranet-dataSkill-data-container-multiple_element">
                <label class="extranet-dataSkill-data-container_label" for="name">* Nom de la compétence</label>
                <input class="extranet-dataSkill-data-container_input" formControlName="name" placeholder="React, Python, etc." required />
            </div>
            <div class="extranet-dataSkill-data-container-multiple_element">
                <label class="extranet-dataSkill-data-container_label" for="categorie">* Catégorie</label>
                <select class="extranet-dataSkill-data-container_input" formControlName="categorie" required>
                    <option value="">-- Sélectionner --</option>
                    @for(cat of categorieOptions; track cat) {
                        <option [value]="cat">{{cat}}</option>
                    }
                </select>
            </div>
        </div>

        <div class="extranet-dataSkill-data-container-multiple_element">
            <label class="extranet-dataSkill-data-container_label" for="level">* Niveau de maitrise (%)</label>
            <input type="range" min="0" max="100" class="extranet-dataSkill-data-container_input" formControlName="level" />
            <div class="extranet-dataSkill-data-container_range-value">{{skillForm.value.level}}%</div>
        </div>

        <input type="hidden" formControlName="id_skill" />

        <div class="extranet-dataSkill-data-container-btn">
            <button class="extranet-dataSkill-data-container-btn_cancel" (click)="newSkill()">Annuler</button>
            @if(!update) {
                <button class="extranet-dataSkill-data-container-btn_create" type="submit" (click)="actionSkill()">Créer</button>
            } @else {
                <button class="extranet-dataSkill-data-container-btn_create" type="submit" (click)="actionSkill()">Mettre à jour</button>
            }
        </div>
    </div>
</form>
