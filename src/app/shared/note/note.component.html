<div class="extranet-note">
    <div class="extranet-note-content">
        <div class="extranet-note-content-head">
            <h1 class="extranet-note-content-head_title">{{name}}</h1>
            <span class="extranet-note-content-head_percent">{{level}}%</span>
        </div>
        <div class="extranet-note-content-bar">
            <div class="extranet-note-content-bar_filling extranet-note-{{color}}"></div>
        </div>
    </div>
</div>
